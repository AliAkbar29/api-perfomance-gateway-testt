static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    # Optimize for high concurrency
    socket_options:
    - level: 1     # SOL_SOCKET
      name: 15     # SO_REUSEPORT
      int_value: 1
    - level: 6     # IPPROTO_TCP  
      name: 1      # TCP_NODELAY
      int_value: 1
    listener_filters:
    - name: "envoy.filters.listener.original_dst"
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.filters.listener.original_dst.v3.OriginalDst
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          # Timeouts configuration
          request_timeout: 30s
          stream_idle_timeout: 300s
          drain_timeout: 60s
          # Enable keep-alive
          use_remote_address: true
          # Route configuration
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: backend_service
                  timeout: 30s
          # HTTP filters
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: backend_service
    connect_timeout: 5s
    type: STRICT_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    # Circuit breaker for high concurrency
    circuit_breakers:
      thresholds:
      - priority: DEFAULT
        max_connections: 10000
        max_pending_requests: 10000
        max_requests: 10000
        max_retries: 10000
        max_connection_pools: 10000
    # Connection pooling
    upstream_connection_options:
      tcp_keepalive:
        keepalive_probes: 3
        keepalive_time: 30
        keepalive_interval: 5
    # Load assignment
    load_assignment:
      cluster_name: backend_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: backend
                port_value: 9000
    # Health checking
    health_checks:
    - timeout: 5s
      interval: 10s
      unhealthy_threshold: 3
      healthy_threshold: 2
      http_health_check:
        path: "/hello"

# Admin interface
admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

# Resource monitoring
layered_runtime:
  layers:
  - name: static_layer_0
    static_layer:
      # Increase connection limits
      overload:
        global_downstream_max_connections: 50000
        
# Statistics configuration
stats_config:
  histogram_bucket_settings:
  - match:
      prefix: "cluster.backend_service"
    buckets: [0.5, 1, 5, 10, 25, 50, 100, 250, 500, 1000, 2500, 5000, 10000]
